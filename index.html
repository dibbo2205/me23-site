<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mechanical Engineering 23 - MIST</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("mecha bg.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background-color: rgba(0, 0, 0, 0.7);
    }
    header img {
      height: 60px;
      margin-right: 15px;
    }
    header h1 {
      font-size: 26px;
      margin: 0;
    }
    .search-container {
      margin: 20px auto;
      text-align: center;
    }
    .search-container input {
      width: 80%;
      max-width: 400px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      outline: none;
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 10px;
    }
    .card {
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      margin: 10px;
      padding: 15px 20px;
      width: 240px;
      text-align: center;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .card:hover {
      transform: scale(1.05);
      background-color: rgba(0, 0, 0, 0.8);
    }
    a {
      text-decoration: none;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <img src="Mist logo.jpg" alt="MIST Logo" />
    <h1>Mechanical Engineering 23</h1>
  </header>
  <div class="search-container">
    <input type="text" id="searchBox" placeholder="Search for a name..." />
  </div>
  <div class="card-container" id="cardContainer">
    <!-- Cards will be generated here -->
  </div>

  <script>
    const names = [
      "A T M Rawnak", "Aadrito Maitra", "Abdullah Yousuf", "Adiba Yeamin Tanisha", "Ahmad Basit", "Ahnaf Anonno", "AK Nahiduzzaman Ahmmed Nahid", "Akm Shadman Shakib", "Alfi Sarker", "Alif Hossain", "Alvee Zaman", "Amartya Barua", "Ankita Saha", "Aquib Al Razi", "Arnob Arafat", "Arshad Navid", "Asif Al Hasan", "Asif Alt", "Asiful Hoque", "Asik Mahmud", "Asir Asir", "Azfar Iqtidar", "Azmayeen Adil", "Dhrubo Jyoti Raha", "Dibbo Biswas", "Esmam Ahamed", "Fah Mid", "Fahim Hossain", "Farjana Hassan Tamanna", "Ferdaus Al Akhero Baishakh", "Hasnatul Islam", "Hassan Tahmid Tazwar", "Iftakhar Zaman Saidur", "Imteaj Hossain", "Ishrak Hasin", "Ishrat Jahan Fariha", "Ja Fir", "Jannatul Maowa", "Jonayed Arfin", "Junaid Jmshed", "Junaim Nasif", "Karobi Hakim", "Khan Siyem", "Kibria Sarker", "Labeed Lohani Khan", "Lamha Ferdous", "Lazim Rash-Ha", "Mahir Mujahid", "Mahjabin Mayesha", "Mantasha Murshid", "Tanisha", "Masudur Rahman", "MD Mostafizur Rashid Utsho", "MD Rafiur Rahman", "Md Saydur Rahman", "MD Sayem", "MD Touhid Ahmed Brinto", "Md. Ibtehazul Haque", "Md. Jubayer Islam", "Md. Minhajur Rahman Riaj", "Md. Riaj Al Faruk", "Md. Sabbir", "Md. Sabbir Ahmed", "Mehedi Hasan", "MI Kabyo", "Miftahul Islam", "Miftahul Zannah", "Mike Snow", "Minhazul Arefin", "Monayem Hossain", "Morshed Abid", "Mubtasim Zaman", "Muhammad Abiaz", "Muhammad Tahmid", "Nafiza Nusrat Kakoli", "Nakibul Haque Siam", "Rafiul Islam", "Raihan Ridvi Efadh", "Raiyan Reza", "Ratul Islam", "Reazul Islam Fahim", "Rehanul Islam Antu", "Riju Ahammed Sami", "RJ Anondo", "Rushad Anan", "Sadia Sultana", "Sadia Tasnim", "Safayet Ahmed Sakib", "Saifur Rahman", "Sayontan Debnath Avro", "Sha Fim", "Shahriar Ahmed Naim", "Shahriar Kabir Sanvi", "Shahriar Mahim", "Shahriar Samin", "Shaila Sanjida Moni", "Shihab Uddin", "Shihab Zawad", "Shohaib Afnan", "Zuhayr Haque", "Tahsin Sarker", "Tarek Bin Kamal", "Tasnim Hasan Suvro", "Tauhidul Haque Joarder", "Touhidur Rahman Talha", "Wasif Tahmid", "Yasin Khan Raiyan", "Zahinur Rahman", "Zareer Ana Ramijah", "Zarin Tasnim"
    ];

    const container = document.getElementById("cardContainer");

    function createCard(name) {
      const encodedKey = btoa(name);
      return `
        <a href="details/${encodedKey}.html">
          <div class="card">${name}</div>
        </a>
      `;
    }

    function renderCards(filter = "") {
      container.innerHTML = "";
      names
        .filter(name => name.toLowerCase().includes(filter.toLowerCase()))
        .forEach(name => {
          container.innerHTML += createCard(name);
        });
    }

    document.getElementById("searchBox").addEventListener("input", e => {
      renderCards(e.target.value);
    });

    renderCards();
  </script>
</body>
</html>
